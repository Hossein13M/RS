<div class='dialog-container'>
    <div [title]="'پاک کردن'" appDialogHeader>
        <mat-icon (click)='this.dialogRef.close()' class='icon-header'>close</mat-icon>
    </div>
    <div>{{ data?.title }}</div>
    <div class='pt-24' mat-dialog-actions>
        <button (click)='dialogRef.close(true)' class='mat-accent mr-16' mat-raised-button>تایید</button>
        <button (click)='dialogRef.close(false)' class='mat-warn mr-16' mat-button>برگشت</button>
    </div>
</div>
