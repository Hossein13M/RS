<mat-card class="h-full w-full p-0" *ngIf="stateType === 'PRESENT'">
    <mat-card-header class="w-full bg-blue-600 m-0 py-3.5">
        <div class="w-full flex justify-between mx-auto w-full">
            <h2 class="font-bold text-white">وضعیت قرارداد: {{ cardboardInfo.status | translator }}</h2>
        </div>
    </mat-card-header>
    <mat-card-content class="flex flex-col px-2">
        <div class="flex justify-between items-center pt-20">
            <h3>روند قرارداد</h3>
            <ul class="stepper" dir="ltr">
                <li class="stepper__item complete" *ngFor="let step of cardboardInfo.steps">{{ step.name }}</li>
            </ul>
        </div>

        <div class="flex justify-evenly mt-80">
            <button
                *ngFor="let button of cardboardInfo.form"
                mat-flat-button
                [color]="button.type === 'accept' ? 'primary' : button.type === 'reject' ? 'warn' : 'accent'"
                (click)="onButtonClick(button.type)"
            >
                {{ button.name }}
            </button>
        </div>
    </mat-card-content>
</mat-card>
