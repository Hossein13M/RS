<div class="page-layout">
    <app-header pageTitle="فهرست فرم‌ها" class="wp-100">
        <button mat-icon-button (click)="dialog.close()">
            <mat-icon class="mat-18">close</mat-icon>
        </button>
    </app-header>

    <div class="fuse-card m-40 p-40">
        <div class="container fuse-card">
            <app-table [data]="contractForm" [columns]="tableColumn" [paginationSettings]="{ mode: 'local' }" [paginationObject]="pagination"></app-table>
        </div>
    </div>
</div>
