<div class='page-layout'>
    <app-header class='wp-100' pageTitle='فهرست فرم‌ها'>
        <button (click)='dialog.close()' mat-icon-button>
            <mat-icon class='mat-18'>close</mat-icon>
        </button>
    </app-header>

    <div class='fuse-card m-40 p-40'>
        <div class='container fuse-card'>
            <app-table [columns]='tableColumn' [data]='contractForm' [paginationObject]='pagination'
                       [paginationSettings]="{ mode: 'local' }"></app-table>
        </div>
    </div>
</div>
