<mat-card class="flex flex-col items-center p-0 h-full" dir="rtl">
    <mat-card-header class="w-full bg-blue-600 py-3.5">
        <div class="flex justify-between w-full items-center">
            <h2 class="font-bold text-white">{{ dialogData.headerNote }}</h2>

            <button mat-icon-button (click)="onCloseDialog(false)" matTooltip="بستن این پنجره">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="mt-40 w-full flex justify-center">
        <mat-form-field appearance="fill">
            <mat-label>یادداشت</mat-label>
            <textarea matInput type="text" [(ngModel)]="note"> </textarea>
            <button *ngIf="note" matSuffix mat-icon-button (click)="note = ''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-flat-button class="px-10 p-2" [color]="dialogData.buttonColor" (click)="onCloseDialog(true)" [disabled]="!note">
            <mat-icon class="mat-18 mx-5">{{ dialogData.buttonIcon }}</mat-icon>
            <span>{{ dialogData.buttonText }}</span>
        </button>
    </mat-card-actions>
</mat-card>
