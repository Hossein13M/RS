<mat-card class='flex flex-col items-center p-0 h-full' dir='rtl'>
    <mat-card-header class='w-full accent py-3.5'>
        <div class='flex justify-between w-full items-center text-black'>
            <h2 class='font-bold'>{{ dialogData.headerNote }}</h2>

            <button (click)='onCloseDialog(false)' mat-icon-button matTooltip='بستن این پنجره'>
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class='mt-40 w-full flex justify-center'>
        <mat-form-field appearance='fill'>
            <mat-label>یادداشت</mat-label>
            <textarea [(ngModel)]='note' matInput type='text'> </textarea>
            <button (click)="note = ''" *ngIf='note' mat-icon-button matSuffix>
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button (click)='onCloseDialog(true)' [color]='dialogData.buttonColor' [disabled]='!note' class='px-10 p-2'
                mat-flat-button>
            <mat-icon class='mat-18 mx-5'>{{ dialogData.buttonIcon }}</mat-icon>
            <span>{{ dialogData.buttonText }}</span>
        </button>
    </mat-card-actions>
</mat-card>
