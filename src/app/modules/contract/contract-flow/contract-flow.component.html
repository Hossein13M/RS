<div class="page-layout">
    <app-header pageTitle="جریان قرارداد" class="wp-100">
        <div>
            <button class="mx-4" mat-stroked-button color="accent" (click)="openFlowDialog('manual')">
                <mat-icon class="mat-18">fiber_manual_record</mat-icon>
                جریان دستی نهاد
            </button>
            <button class="mx-4" mat-stroked-button (click)="openFlowDialog('create')">
                <mat-icon class="mat-18">add</mat-icon>
                افزودن جریان
            </button>
        </div>
    </app-header>

    <div class="fuse-card m-40 p-40">
        <h1 class="wp-100 text-center mb-20">فهرست جریان قراردادها</h1>
        <div class="container fuse-card">
            <app-table
                [data]="flows"
                [columns]="tableColumn"
                [paginationSettings]="{ mode: 'backend' }"
                [paginationObject]="pagination"
                (paginationEvent)="paginationControl($event)"
            ></app-table>
        </div>
    </div>
</div>
