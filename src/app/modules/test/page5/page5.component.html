<div class="page-layout">
    <app-header pageTitle="صفحه‌ی ۵ تست">
        <div subtitle>
            در این صفحه کامپوننت گیج تست می‌شود.
        </div>
        <div>
            <button mat-raised-button color="primary" routerLink="/test/list">
                بازگشت
            </button>
        </div>
    </app-header>

    <div class="page-content">
        <div fxLayout="row wrap" fxLayoutAlign="center" class="show-case-container">

            <!--      COMPONENT      -->
            <div class="fuse-card chart" fxFlex="40">

                <app-gauge-chart [labels]="labels"
                                 [maxRange]="cf.value.maxRange"
                                 [minRange]="cf.value.minRange"
                                 [handValue]="cf.value.handValue"
                                 [reverse]="cf.value.reverse">
                </app-gauge-chart>

            </div>

            <!--      CONTROLLERS      -->
            <div fxFlex="40" class="fuse-card">
                <h2>
                    متغیرها
                </h2>

                <div fxLayout="row wrap" fxLayoutAlign="start start" dir="rtl" fxLayoutGap="20px" [formGroup]="cf">
                    <mat-form-field appearance="outline" fxFlex="200px">
                        <mat-label>
                            بیشترین
                        </mat-label>
                        <input formControlName="maxRange"
                               type="number"
                               matInput>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="200px">
                        <mat-label>
                            کمترین
                        </mat-label>
                        <input formControlName="minRange"
                               type="number"
                               matInput>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="200px">
                        <mat-label>
                            مقدار
                        </mat-label>
                        <input formControlName="handValue"
                               type="number"
                               matInput>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="200px">
                        <mat-label>
                            جهت
                        </mat-label>
                        <mat-select formControlName="reverse">
                            <mat-option [value]="false">از کم به زیاد</mat-option>
                            <mat-option [value]="true">از زیاد به کم</mat-option>
                        </mat-select>
                    </mat-form-field>


                    <mat-form-field appearance="outline" fxFlex="400px">
                        <mat-label>
                            لیبل ۱
                        </mat-label>
                        <input formControlName="label1"
                               type="text"
                               matInput>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="400px">
                        <mat-label>
                            لیبل ۲
                        </mat-label>
                        <input formControlName="label2"
                               type="text"
                               matInput>
                    </mat-form-field>
                </div>


                <button (click)="randomValue()" color="primary" mat-raised-button>
                    رندوم
                </button>
            </div>
        </div>
    </div>
</div>
