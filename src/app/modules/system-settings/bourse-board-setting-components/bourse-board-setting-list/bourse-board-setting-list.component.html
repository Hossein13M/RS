<div class="page-layout">
    <app-header pageTitle="لیست تابلوهای بورسی">
        <button (click)="add()" color="primary" mat-raised-button>
            <mat-icon>add</mat-icon>
            ایجاد
        </button>
    </app-header>

    <div class="page-content">
        <div class="setting-container-back" dir="rtl">
            <div class="setting-panel fuse-card">
                <div style="width: 100%">
                    <app-table [columns]="column" [data]="data" [paginationSettings]="{ mode: 'local' }"></app-table>
                    <ng-template #status let-row="row">
                        <p>{{ row.status === 'active' ? 'فعال' : 'غیر فعال' }}</p>
                    </ng-template>
                    <ng-container *ngIf="data?.length === 0">
                        <div style="display: flex; align-items: center; justify-content: center; padding: 30px; flex-direction: column">
                            <img height="140px" src="../../../../../assets/images/no-data.svg" width="140px" alt="image can not be loaded" />
                            <div style="font-size: 13px; color: #449fdb; margin-top: 7px">موردی وجود ندارد</div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
