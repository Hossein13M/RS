<div class="page-layout">
    <app-header pageTitle="لیست اطلاعات بازار">
        <button color="primary" (click)="add()" mat-raised-button>
            <mat-icon>add</mat-icon>
            ایجاد
        </button>
    </app-header>

    <div class="page-content">
        <div class="setting-container-back" dir="rtl">
            <div class="setting-panel fuse-card">
                <div style="width: 100%">
                    <app-table
                        [data]="data"
                        [columns]="columns"
                        (searchEvent)='search($event)'
                        [paginationSettings]="{ mode: 'backend' }"
                        [paginationObject]='pagination'
                        (paginationEvent)='paginationControl($event)'
                    ></app-table>

                    <ng-container *ngIf="data?.length === 0">
                        <div style="display: flex; align-items: center; justify-content: center; padding: 30px; flex-direction: column">
                            <img width="140px" height="140px" src='../../../../../assets/images/no-data.svg' alt="not found" />
                            <div style="font-size: 13px; color: #449fdb; margin-top: 7px">موردی وجود ندارد</div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
