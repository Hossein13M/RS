<div class="dialog-container">
    <div title="{{title}}"
         appDialogHeader>
        <mat-icon (click)="this.dialogRef.close()" class="icon-header">close</mat-icon>
    </div>
    <form [formGroup]="form" class="setting-form-container" dir="rtl">
        <div class="setting-form-row">
            <mat-form-field appearance="outline">
                <mat-label>
                    شناسه نماد
                    <span style="color: red">*</span>
                </mat-label>
                <input formControlName="ticker" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>
                    نماد فارسی
                </mat-label>
                <input formControlName="symbol" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>
                    نماد انگلیسی
                </mat-label>
                <input matInput formControlName="symbolEn">
            </mat-form-field>
        </div>

        <div class="setting-form-row">
            <mat-form-field appearance="outline">
                <mat-label>
                    نام فارسی
                </mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>
                    نام انگلیسی
                </mat-label>
                <input matInput formControlName="nameEn">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>
                    کد نوع
                    <span style="color: red">*</span>
                </mat-label>
                <input formControlName="type" matInput>
            </mat-form-field>
        </div>

        <div class="setting-form-row">
            <mat-form-field appearance="outline">
                <mat-label>
                    بازار
                    <span style="color: red">*</span>
                </mat-label>
                <mat-select formControlName="marketId">
                    <mat-option style="text-align: right" *ngFor="let c of markets"
                                [value]="c?.code">
                        {{c?.name}}
                    </mat-option>
                </mat-select>
                <mat-error>
                    وارد کردن این فیلد الزامی است.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>
                    تابلو
                    <span style="color: red">*</span>
                </mat-label>
                <mat-select formControlName="boardId">
                    <mat-option style="text-align: right" *ngFor="let c of boards"
                                [value]="c?.code">
                        {{c?.name}}
                    </mat-option>
                </mat-select>
                <mat-error>
                    وارد کردن این فیلد الزامی است.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>
                    محل معامله
                    <span style="color: red">*</span>
                </mat-label>
                <mat-select formControlName="isInBourse">
                    <mat-option style="text-align: right"
                                [value]="'true'">
                        بورس
                    </mat-option>
                    <mat-option style="text-align: right"
                                [value]="'false'">
                        خارج بورس
                    </mat-option>
                </mat-select>
                <mat-error>
                    وارد کردن این فیلد الزامی است.
                </mat-error>
            </mat-form-field>
        </div>
        <div class="setting-form-row">
            <mat-form-field appearance="outline">
                <mat-label>
                    وضعیت
                    <span style="color: red">*</span>
                </mat-label>
                <mat-select formControlName="isActive">
                    <mat-option style="text-align: right"
                                [value]="'true'">
                        فعال
                    </mat-option>
                    <mat-option style="text-align: right"
                                [value]="'false'">
                        غیرفعال
                    </mat-option>
                </mat-select>
                <mat-error>
                    وارد کردن این فیلد الزامی است.
                </mat-error>
            </mat-form-field>
        </div>
        <div class="setting-btn-container">
            <button (click)="close()" style="margin-left: 10px" color="warn" mat-raised-button>
                <mat-icon>close</mat-icon>
                 برگشت
            </button>
            <button *ngIf="!data" (click)="onCreateBranch()" [disabled]="form.invalid" color="accent" mat-raised-button>
                <mat-icon>done</mat-icon>
                ثبت
            </button>
            <button *ngIf="data" (click)="onEditBranch()" [disabled]="form.invalid" color="accent" mat-raised-button>
                <mat-icon>edit</mat-icon>
                ویرایش
            </button>
        </div>
    </form>
</div>
