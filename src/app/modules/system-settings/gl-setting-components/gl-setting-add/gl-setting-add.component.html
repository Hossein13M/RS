<div class='dialog-container'>
    <div appDialogHeader title='{{ title }}'>
        <mat-icon (click)='this.dialogRef.close()' class='icon-header'>close</mat-icon>
    </div>
    <form [formGroup]='form' class='setting-form-container' dir='rtl'>
        <div class='setting-form-row' fxLayout='row' fxLayoutAlign='space-around center'>
            <mat-form-field appearance='outline'>
                <mat-label> نام نماد <span style='color: red'>*</span></mat-label>
                <input formControlName='symbol' matInput />
            </mat-form-field>

            <mat-form-field appearance='outline'>
                <mat-label> شناسه‌ی نماد <span style='color: red'>*</span></mat-label>
                <input formControlName='ticker' matInput type='text' />
            </mat-form-field>

            <mat-form-field appearance='outline'>
                <mat-label>وضعیت</mat-label>
                <mat-select formControlName='status'>
                    <mat-option value='active'>فعال</mat-option>
                    <mat-option value='inactive'>غیرفعال</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance='outline'>
                <mat-label> کد دفتر کل <span style='color: red'>*</span></mat-label>
                <input formControlName='glCode' matInput type='number' />
            </mat-form-field>
        </div>

        <div class='setting-btn-container'>
            <button (click)='close()' color='warn' mat-raised-button style='margin-left: 10px'>
                <mat-icon>close</mat-icon>
                برگشت
            </button>
            <button (click)='onCreateBranch()' *ngIf='!data' [disabled]='form.invalid' color='accent' mat-raised-button>
                <mat-icon>done</mat-icon>
                ثبت
            </button>
            <button (click)='onEditBranch()' *ngIf='data' [disabled]='form.invalid' color='accent' mat-raised-button>
                <mat-icon>edit</mat-icon>
                ویرایش
            </button>
        </div>
    </form>
</div>
