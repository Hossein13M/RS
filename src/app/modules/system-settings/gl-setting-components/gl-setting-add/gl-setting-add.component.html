<div class="dialog-container">
    <div title="{{ title }}" appDialogHeader>
        <mat-icon (click)="this.dialogRef.close()" class="icon-header">close</mat-icon>
    </div>
    <form [formGroup]="form" class="setting-form-container" dir="rtl">
        <div class="setting-form-row" fxLayout="row" fxLayoutAlign="space-around center">
            <mat-form-field appearance="outline">
                <mat-label> نام نماد <span style="color: red">*</span> </mat-label>
                <input formControlName="symbol" matInput />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> شناسه‌ی نماد <span style="color: red">*</span> </mat-label>
                <input type="text" formControlName="ticker" matInput />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>وضعیت</mat-label>
                <mat-select formControlName="status">
                    <mat-option value="active">فعال</mat-option>
                    <mat-option value="inactive">غیرفعال</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> کد دفتر کل <span style="color: red">*</span> </mat-label>
                <input type="number" formControlName="glCode" matInput />
            </mat-form-field>
        </div>

        <div class="setting-btn-container">
            <button (click)="close()" style="margin-left: 10px" color="warn" mat-raised-button>
                <mat-icon>close</mat-icon>
                انصراف
            </button>
            <button *ngIf="!data" (click)="onCreateBranch()" [disabled]="form.invalid" color="accent" mat-raised-button>
                <mat-icon>done</mat-icon>
                ثبت
            </button>
            <button *ngIf="data" (click)="onEditBranch()" [disabled]="form.invalid" color="accent" mat-raised-button>
                <mat-icon>edit</mat-icon>
                ویرایش
            </button>
        </div>
    </form>
</div>
