<div class="dialog-content-wrapper" dir="rtl">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-icon-button (click)="matDialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="flowForm" class="form">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>نام الگو</mat-label>
                    <mat-icon matSuffix class="secondary-text">extension</mat-icon>
                    <input name="name" formControlName="name" matInput required/>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline">
                    <mat-label>دسته بندی قرارداد</mat-label>
                    <mat-select formControlName="category" required>
                        <mat-option *ngFor="let flowCat of flowCategories" [value]="flowCat._id">
                            {{ flowCat.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button class="save-button" (click)="newFlow()" [disabled]="flowForm.invalid || loading">ثبت قرارداد</button>
    </div>
</div>
