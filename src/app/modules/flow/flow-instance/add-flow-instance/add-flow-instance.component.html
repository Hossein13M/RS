<div class="dialog-content-wrapper" dir="rtl">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-icon-button (click)="matDialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center" *ngIf="action !== 'edit'">
            <div class="contact-name mt-8">{{ flowInstance.title }}</div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0">
        <form [formGroup]="flowInstanceForm" class="form">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>عنوان قرارداد</mat-label>
                    <input name="title" formControlName="title" matInput required/>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start" *ngIf="action !== 'edit'">
                <app-search-select [searchFn]="searchCustomer"
                                   formControlName="customer"
                                   [list]="customerList"
                                   valuePropertyName="id"
                                   label="مشتری"
                                   uiPropertyName="name"
                                   style="width: 100%">
                </app-search-select>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start" *ngIf="action !== 'edit'">
                <mat-form-field appearance="outline">
                    <mat-label>الگو قرارداد</mat-label>
                    <mat-select formControlName="flowId" required>
                        <mat-option *ngFor="let flow of flowList" [value]="flow._id">
                            {{ flow.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start" *ngIf="action !== 'edit'">
                <mat-form-field appearance="outline">
                    <mat-label>نوع قرارداد</mat-label>
                    <mat-select formControlName="documentType" required>
                        <mat-option value="1"> قرارداد اصلی</mat-option>
                        <mat-option value="2"> الحاقیه</mat-option>
                        <mat-option value="3"> متمم</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start" *ngIf="action !== 'edit' && flowInstanceForm.controls['documentType'].value != '1'">
                <mat-form-field appearance="outline">
                    <mat-label>قرارداد پایه</mat-label>
                    <mat-select formControlName="parentId">
                        <mat-option *ngFor="let flowi of flowInstanceList" [value]="flowi._id">
                            {{ flowi.title }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start" *ngIf="action !== 'edit'">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>کد قرارداد</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="code" formControlName="code" matInput/>
                </mat-form-field>
            </div>
        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="action !== 'edit'" mat-raised-button color="primary" class="save-button" (click)="addFlowInstance()" [disabled]="flowInstanceForm.invalid">
            ثبت قرارداد
        </button>

        <button *ngIf="action === 'edit'" mat-raised-button color="primary" class="save-button" (click)="editFlowInstance()" [disabled]="flowInstanceForm.invalid">
            ثبت تغییرات
        </button>
    </div>
</div>
