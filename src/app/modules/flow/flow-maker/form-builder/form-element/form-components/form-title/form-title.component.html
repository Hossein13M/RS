<mat-expansion-panel>
    <mat-expansion-panel-header>
        <h5>
            <mat-icon>format_size</mat-icon>
            عنوان
            #{{data.id}}
        </h5>
        <button mat-icon-button color="warn" style="margin: auto auto auto 0" (click)="deleteThis()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-expansion-panel-header>
    <mat-panel-description>
        <form [formGroup]="valueForm">

            <mat-form-field appearance="standard">
                <mat-label>نام این فیلد</mat-label>
                <input matInput formControlName="name" required>
                <mat-error>
                    پرکردن نام الزامیست.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>نوع</mat-label>
                <select matNativeControl required  formControlName="valueType">
                    <option value="h1">عنوان ۱</option>
                    <option value="h2">عنوان ۲</option>
                    <option value="h3">عنوان ۳</option>
                </select>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>کلاس</mat-label>
                <input matInput formControlName="class">
                <mat-error>
                    پرکردن نام الزامیست.
                </mat-error>
            </mat-form-field>

            <mat-checkbox formControlName="required" dir="rtl">
                آیا این فیلد اجباریست؟
            </mat-checkbox>

            <mat-form-field appearance="standard" *ngIf="valueForm.get('required').value">
                <mat-label>پیام خطا</mat-label>
                <input matInput formControlName="requiredErrorMsg" required>
                <mat-error>
                    پرکردن این فیلد الزامیست.
                </mat-error>
            </mat-form-field>


        </form>
    </mat-panel-description>
</mat-expansion-panel>
