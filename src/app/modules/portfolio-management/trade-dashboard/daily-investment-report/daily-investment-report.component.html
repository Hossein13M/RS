<div class='container fuse-card' dir='rtl'>
    <div class='header' dir='rtl' fxLayout='row wrap' fxLayoutAlign='space-between center'>
        <h3 class='pr-10'>گزارش روزانه‌ی سرمایه‌گزاری‌ها</h3>
    </div>

    <mat-divider></mat-divider>

    <div class='table-container'>
        <div *ngIf="dailyInvestment.state === 'PRESENT' && dailyInvestment.data && dailyInvestment.data.length > 0"
             class='table'>
            <app-table
                (paginationEvent)='pageHandler($event)'
                [columns]='columns'
                [data]='dailyInvestment.data'
                [paginationObject]='pagination'
                [paginationSettings]="{ mode: 'backend' }"
            >
            </app-table>
        </div>

        <div class='full' fxLayout='row wrap' fxLayoutAlign='center center'>
            <mat-spinner *ngIf="dailyInvestment.state === 'LOADING'"></mat-spinner>
            <p *ngIf="dailyInvestment.state === 'FAIL'">دریافت داده ناموفق بود</p>
            <p *ngIf="dailyInvestment.state === 'PRESENT' && dailyInvestment.data && dailyInvestment.data.length == 0">
                داده‌ای برای نمایش وجود ندارد</p>
        </div>
    </div>
</div>
