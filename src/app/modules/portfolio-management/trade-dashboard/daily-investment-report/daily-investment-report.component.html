<div class="container fuse-card" dir="rtl">
    <div class="header" fxLayout="row wrap" fxLayoutAlign="space-between center" dir="rtl">
        <h3 class="pr-10">گزارش روزانه‌ی سرمایه‌گزاری‌ها</h3>
    </div>

    <mat-divider></mat-divider>

    <div class="table-container">
        <div *ngIf="dailyInvestment.state === 'PRESENT' && dailyInvestment.data && dailyInvestment.data.length > 0" class="table">
            <app-table
                [data]="dailyInvestment.data"
                [columns]="columns"
                [paginationSettings]="{ mode: 'backend' }"
                [paginationObject]='pagination'
                (paginationEvent)='pageHandler($event)'
            >
            </app-table>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="center center" class="full">
            <mat-spinner *ngIf="dailyInvestment.state === 'LOADING'"></mat-spinner>
            <p *ngIf="dailyInvestment.state === 'FAIL'">دریافت داده ناموفق بود</p>
            <p *ngIf="dailyInvestment.state === 'PRESENT' && dailyInvestment.data && dailyInvestment.data.length == 0">داده‌ای برای نمایش وجود ندارد</p>
        </div>
    </div>
</div>
