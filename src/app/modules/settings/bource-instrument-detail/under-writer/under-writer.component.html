<div class="dialog-content-wrapper" dir="rtl">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">ثبت پذیره نویس</span>
            <button mat-icon-button (click)="matDialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <mat-table #table [dataSource]="dataSource" [@animateStagger]="{ value: '50' }" class="fuse-card">
            <!-- firstName Column -->
            <ng-container matColumnDef="underwriterName">
                <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>پذیره نویس</mat-header-cell>
                <mat-cell *matCellDef="let underWriter" fxHide fxShow.gt-sm>
                    <p class="email text-truncate">
                        {{ underWriter?.underwriterName }}
                    </p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="percent">
                <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>درصد</mat-header-cell>
                <mat-cell *matCellDef="let underWriter" fxHide fxShow.gt-sm>
                    <p class="email text-truncate">
                        {{ underWriter.percent }}
                    </p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>عملیات</mat-header-cell>
                <mat-cell *matCellDef="let underWriter; let i = index" fxHide fxShow.gt-sm>
                    <button mat-icon-button color="primary" (click)="editUnderWriter(underWriter, i)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="delete(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns" matRipple [@animate]="{ value: '*', params: { y: '100%' } }"> </mat-row>
        </mat-table>

        <form [formGroup]="underWriterForm" class="form" fxLayout="row wrap" fxLayoutAlign="space-between center">
            <div fxFlex="49">
                <mat-form-field style="min-width: 200px; padding: 15px" appearance="outline">
                    <mat-label>پذیره نویس</mat-label>
                    <mat-select formControlName="underwriterId" [placeholder]="underWriterForm.value.underwriterName" [multiple]="false">
                        <ngx-mat-select-search
                            style="text-align: right"
                            [noEntriesFoundLabel]="'یافت نشد'"
                            [placeholderLabel]="'جستجو'"
                            [formControl]="searchKey"
                        ></ngx-mat-select-search>
                        <mat-option
                            style="text-align: right"
                            *ngFor="let UnderWriter of underWriters"
                            [value]="UnderWriter.id"
                            (click)="underWriterForm.controls['underwriterName'].setValue(UnderWriter.name)"
                        >
                            {{ UnderWriter?.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxFlex="49">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>درصد</mat-label>
                    <input type="number" formControlName="percent" matInput required />
                </mat-form-field>
            </div>

            <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center center">
                <button mat-button *ngIf="selectedUnderWriterIndex == null" [disabled]="underWriterForm.invalid" (click)="add()" color="primary">
                    <mat-icon class="mat-18">add_circle</mat-icon>
                    افزودن
                </button>

                <button mat-button *ngIf="selectedUnderWriterIndex != null" [disabled]="underWriterForm.invalid" (click)="edit()" color="primary">
                    <mat-icon class="mat-18">create</mat-icon>
                    اصلاح
                </button>

                <button mat-button *ngIf="selectedUnderWriterIndex != null" (click)="clear()" color="warn">
                    <mat-icon class="mat-18">clear</mat-icon>
                    انصراف
                </button>
            </div>
        </form>
    </div>
</div>
