<div class="fuse-card">
    <div dir="rtl">
        <mat-table #table [dataSource]="dataSource" [@animateStagger]="{ value: '50' }" id="guarantor">
            <ng-container matColumnDef="guarantor">
                <mat-header-cell *matHeaderCellDef>
                    <mat-form-field appearance="fill">
                        <input matInput class="form-field" [formControl]="searchInput" placeholder="نام ضامن" />
                    </mat-form-field>
                </mat-header-cell>
                <mat-cell *matCellDef="let guarantor">
                    <p class="email text-truncate">{{ guarantor.guarantor }}</p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="type">
                <mat-header-cell *matHeaderCellDef> نوع </mat-header-cell>
                <mat-cell *matCellDef="let guarantor">
                    <p class="email text-truncate">{{ guarantor.type }}</p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="otc">
                <mat-header-cell *matHeaderCellDef> بورسی /غیر بورسی </mat-header-cell>
                <mat-cell *matCellDef="let guarantor">
                    <p class="email text-truncate" *ngIf="guarantor.otc == 1">غیر بورسی</p>
                    <p class="email text-truncate" *ngIf="guarantor.otc == 0">بورسی</p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="operation">
                <mat-header-cell *matHeaderCellDef>عملیات</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editIssuer(element)" style="margin-left: 10px" color="accent">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="remove(element)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns" matRipple [@animate]="{ value: '*', params: { y: '100%' } }"> </mat-row>
        </mat-table>
    </div>

    <div class="container" dir="rtl">
        <div class="issuer">
            <form [formGroup]="guarantorForm">
                <mat-form-field appearance="outline" style="flex-grow: 1">
                    <input matInput class="form-field" formControlName="guarantor" placeholder="نام ضامن" required />
                </mat-form-field>

                <mat-form-field appearance="outline" style="flex-grow: 1; min-width: 185px">
                    <mat-label>بورسی/غیر بورسی</mat-label>
                    <mat-select formControlName="otc" required>
                        <mat-option value="0"> بورسی </mat-option>
                        <mat-option value="1"> غیر بورسی </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" style="flex-grow: 1">
                    <input matInput class="form-field" formControlName="type" placeholder="نوع" required />
                </mat-form-field>
            </form>

            <div fxLayout="column wrap" fxLayoutGap="5px" fxLayoutAlign="center center" class="setting-btn-container">
                <button *ngIf="slectedIssuer" [disabled]="guarantorForm.invalid" (click)="edit()" color="accent" mat-raised-button>
                    <mat-icon>edit</mat-icon>
                    ویرایش
                </button>

                <button *ngIf="slectedIssuer" (click)="clear()" style="margin-left: 10px" color="warn" mat-raised-button>
                    <mat-icon>close</mat-icon>
                    انصراف
                </button>

                <button *ngIf="!slectedIssuer" [disabled]="guarantorForm.invalid" (click)="addIssuer()" color="accent" mat-raised-button>
                    <mat-icon>done</mat-icon>
                    ثبت
                </button>
            </div>
        </div>
    </div>
</div>
