<div id="mail" class="page-layout carded left-sidebar inner-scroll">
    <!-- TOP BACKGROUND -->
    <div style="background-image: url('../../../assets/images/background.png')" class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="mail-main-sidebar" position="left" lockedOpen="gt-md">
        <div fxLayout="column" fxLayoutAlign="space-between start" class="header accent p-24 pb-4">
            <div class="email-header">
                <div style="margin-left: 7px">
                    <mat-icon>mail</mat-icon>
                </div>
                <div class="email-header-text">مدیریت ایمیل</div>
            </div>
            <div class="mail-name">
                {{ userInfo?.email }}
            </div>
        </div>
        <!-- / SIDEBAR HEADER -->

        <!-- SIDEBAR CONTENT -->
        <div class="content" fusePerfectScrollbar [@animate]="{ value: '*', params: { y: '50px' } }">
            <div class="px-24 pt-32 pb-12">
                <button mat-raised-button (click)="openSendMailDialog()" class="mat-accent compose-dialog-button w-100-p">ایمیل جدید</button>
            </div>

            <div class="nav material2">
                <div class="nav-subheader">پوشه ها</div>
                <div class="nav-item">
                    <a class="nav-link" matRipple (click)="showInbox()" [routerLinkActive]="['active', 'accent']">
                        <mat-icon class="nav-link-icon">inbox</mat-icon>
                        <span>
                            دریافتی
                            <span style="font-size: 12px; color: #4285f4">({{ inputCount }})</span>
                        </span>
                    </a>
                    <a class="nav-link" matRipple (click)="showOutbox()" [routerLinkActive]="['active', 'accent']">
                        <mat-icon class="nav-link-icon">send</mat-icon>
                        <span
                            >ارسالی
                            <span style="font-size: 12px; color: #4285f4"> ({{ outputCount }})</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </fuse-sidebar>
    <!-- / SIDEBAR -->

    <!-- CENTER -->
    <div class="center" style="margin-left: 40px">
        <!-- CONTENT HEADER -->
        <div class="header" fxLayout="row" fxLayoutAlign="start center">
            <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="sidebar-toggle" fxHide.gt-md (click)="toggleSidebar('mail-main-sidebar')">
                    <mat-icon>menu</mat-icon>
                </button>

                <div class="search" style="width: 100%" fxLayout="row" fxLayoutAlign="start center">
                    <!--                    <mat-icon class="secondary-text">search</mat-icon>-->
                    <input
                        style="padding: 20px 10px; width: 100%; flex: 1 1 0%; box-sizing: border-box; border-radius: 56px"
                        [formControl]="searchInput"
                        placeholder="جستجو"
                        fxFlex
                    />
                </div>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <div class="content-card">
                <!-- CONTENT TOOLBAR -->
                <div style="margin-bottom: 15px" class="toolbar px-24 py-8">
                    <div style="display: flex; align-items: center; justify-content: flex-start; padding-top: 15px; font-size: 17px">
                        {{ activePageTitle }}
                    </div>
                </div>
                <!-- / CONTENT TOOLBAR -->

                <!-- CONTENT -->
                <div class="content" fxLayout="row">
                    <!--                    MAIL LIST-->
                    <div fusePerfectScrollbar fxFlex>
                        <div *ngIf="currentList?.length === 0" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
                            <span class="no-messages-text hint-text">پیامی وجود ندارد</span>
                        </div>

                        <div class="mail-list">
                            <app-mail-list-item (click)="showMail(mail?.msgId)" class="item-hover" *ngFor="let mail of currentList" [mail]="mail">
                            </app-mail-list-item>
                        </div>
                    </div>
                    <div fusePerfectScrollbar fxFlex>
                        <app-mailcard
                            (updateInbox)="updateMail($event)"
                            (deleteMsg)="deleteMessage($event)"
                            [mailType]="currentMailTypeId"
                            [inbox]="currentMail"
                        ></app-mailcard>
                    </div>
                    <!--                                    <mail-details fusePerfectScrollbar fxFlex></mail-details>-->
                </div>
                <!-- / CONTENT -->
            </div>
            <!-- / CONTENT CARD -->
        </div>
        <!-- / CENTER -->
    </div>
</div>
