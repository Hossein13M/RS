<div class="page-layout">

    <app-header pageTitle="ریسک و زیان‌های ثبت شده">
    </app-header>

    <div class="page-content">

        <div class="fuse-card">
            <app-table [data]="data"
                       [columns]="columns"
                       [paginationSettings]="{ mode: 'backend' }"
                       [paginationObj]="pagination"
                       (paginationChange)="paginationControl($event)">
            </app-table>
        </div>
    </div>
</div>
