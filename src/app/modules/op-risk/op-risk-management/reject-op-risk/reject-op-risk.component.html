<div class='dialog-container'>
    <div appDialogHeader title='چرایی نپذیرفتن'>
        <mat-icon (click)='this.dialogRef.close()' class='icon-header'>close</mat-icon>
    </div>

    <form [formGroup]='form' class='setting-form-container' dir='rtl'>
        <div class='setting-form-row'>
            <div class='full-wid' fxFlex='30'></div>

            <mat-form-field appearance='outline' class='full-wid' fxFlex='40'>
                <mat-label>علت رد</mat-label>
                <input formControlName='rejectReason' matInput />
            </mat-form-field>

            <div class='full-wid' fxFlex='30'></div>
        </div>

        <div class='setting-btn-container' dir='ltr'>
            <button (click)='onReject()' color='accent'
                    mat-raised-button style='margin-left: 30px; margin-bottom: 20px; margin-right: 15px'>رد کردن
            </button>
            <button (click)='close()' color='warn' mat-raised-button>برگشت</button>
        </div>
    </form>
</div>
