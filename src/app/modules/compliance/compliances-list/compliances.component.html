<div class='page-layout' dir='rtl'>
    <div class='header accent p-16 p-sm-24' fxLayout='column' fxLayout.gt-xs='row' fxLayoutAlign='start'
         fxLayoutAlign.gt-xs='space-between center'>
        <div fxLayout='row wrap' fxLayoutAlign='between center'>
            <div class='logo' fxLayout='row' fxLayoutAlign='start center'>
                <span [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }" class='logo-text h1'> تعریف حدود صندوق‌ها </span>
            </div>
        </div>
        <button (click)='create()' color='primary' mat-raised-button>
            <mat-icon>add</mat-icon>
            افزودن
        </button>
    </div>

    <div id='table-container'>
        <div style='width: 100%'>
            <app-table
                (paginationEvent)='paginationControl($event)'
                (searchEvent)='search($event)'
                [columns]='column'
                [data]='data'
                [paginationObject]='pagination'
                [paginationSettings]="{ mode: 'backend' }"
            ></app-table>
            <ng-container *ngIf='data?.length === 0'>
                <div
                    style='display: flex; align-items: center; justify-content: center; padding: 30px; flex-direction: column'>
                    <img alt='no data' height='140px' src='../../../../assets/images/no-data.svg' width='140px' />
                    <div style='font-size: 13px; color: #449fdb; margin-top: 7px'>موردی وجود ندارد</div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
