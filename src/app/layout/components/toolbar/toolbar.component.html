<mat-toolbar class="flex items-center justify-between w-full border-b-2">
    <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <button (click)="toggleSidebarOpen('navbar')" *ngIf="!hiddenNavbar && !rightNavbar" class="navbar-toggle-button" fxHide.gt-md mat-icon-button>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <div *ngIf="!hiddenNavbar && !rightNavbar" class="toolbar-separator" fxHide.gt-md></div>

        <div *ngIf="horizontalNavbar" fxLayout="row" fxLayoutAlign="start center">
            <div class="logo ml-16"></div>
        </div>

        <div class="px-8 px-md-16">
            <fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>
        </div>
    </div>

    <div class="flex items-center" dir="rtl">
        <button [matMenuTriggerFor]="userMenu" class="user-button flex justify-center items-center" mat-button>
            <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
            <span class="username mr-12"> {{ user.firstname }} {{ user.lastname }} </span>
            <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
            <button (click)="logout()" mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <span>خروج از برنامه</span>
            </button>
        </mat-menu>

        <div class="toolbar-separator"></div>

        <div *ngIf="!hiddenNavbar && rightNavbar" class="toolbar-separator" fxHide fxShow.gt-xs></div>

        <button (click)="toggleSidebarOpen('navbar')" *ngIf="!hiddenNavbar && rightNavbar" class="navbar-toggle-button" fxHide.gt-md mat-icon-button>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>
    </div>
</mat-toolbar>
