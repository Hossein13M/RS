<mat-toolbar class="flex items-center justify-between w-full border-b-2">
    <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

        <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
            <div class="logo ml-16"></div>
        </div>

        <div class="px-8 px-md-16">
            <fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>
        </div>
    </div>

    <div class="flex items-center" dir="rtl">
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-button flex justify-center items-center">
            <!--                <mat-icon class="mat-18">account_circle</mat-icon>-->
            <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
            <span class="username mr-12">
                {{ user.firstname }}
                {{ user?.lastname }}
            </span>
            <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item (click)="this.toggleSidebarOpen('themeOptionsPanel')">
                <mat-icon>color_lens</mat-icon>
                <span>تنظیمات تم</span>
            </button>

            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>خروج از حساب کاربری</span>
            </button>
        </mat-menu>

        <div class="toolbar-separator"></div>

        <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

        <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>
    </div>
</mat-toolbar>
