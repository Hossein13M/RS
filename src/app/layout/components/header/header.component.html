<div [class]='headerColor' class='header p-16 p-sm-24'>
    <div class='logo'>
        <span [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
              class='logo-text h1'> {{ pageTitle }} </span>
        <div class='subtitle'>
            <ng-content select='[subtitle]'></ng-content>
        </div>
        <div class='subtitle-normal'>
            <ng-content select='[subtitleNormal]'></ng-content>
        </div>
    </div>
    <ng-content></ng-content>
</div>
