<div *ngIf='data && data.length > 0' class='fuse-card'>
    <span class='header'>
        <span> {{ chartName }} </span>

        <button (click)='backToFirstStep()' color='accent' mat-icon-button>
            <mat-icon class='mat-18'>arrow_back</mat-icon>
        </button>
    </span>
    <mat-divider></mat-divider>
    <div class='chart'>
        <canvas
            (chartClick)='chartClicked($event)'
            (chartHover)='chartHovered($event)'
            [chartType]='chartType'
            [colors]='chartColors'
            [datasets]='chartDatasets'
            [labels]='chartLabels'
            [legend]='true'
            [options]='chartOptions'
            baseChart
            height='{{ height }}'
            id='pieChartJs'
        >
        </canvas>
    </div>
</div>

<div *ngIf='data && data.length == 0' class='fuse-card no-data'>
    <p style='text-align: center'>داده ای موجود نیست</p>
</div>
