<mat-list>
    <mat-list-item (click)='showEmail(inbox.msgId)' *ngFor='let inbox of list'>
        <mat-icon mat-list-icon>email</mat-icon>
        <div *ngIf="!inbox.status === 'Read'" mat-line>
            <b>
                {{inbox.title}}
            </b>
        </div>
        <div *ngIf="inbox.status === 'Read'" mat-line>
            {{inbox.title}}
        </div>
        <div mat-line>{{inbox.submitDate | convertDate}}
        </div>
    </mat-list-item>
</mat-list>
